version: '2.10'

services:
  nginx:
    image: owasp/modsecurity-crs:nginx
    container_name: nginx
    networks:
      - jenkins_nw
      - webapp_nw
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/conf.d
      - certs:/etc/nginx/certs
    environment:
      - SERVERNAME=venture
      - BLOCKING_PARANOIA=1 # Make sure to test all app functions to see if we need to lower
      - ANOMALY_INBOUND=5
      - ANOMALY_OUTBOUND=4
      - REPORTING_LEVEL=2
      - PROXY=1
      - PROXY_SSL=on
      - BACKEND=venture
      - PORT=8000
      - MODSEC_RULE_ENGINE=on # Off if we have to setup jenkins again

  dockergen:
    image: nginxproxy/docker-gen
    command: -notify-sighup nginx -watch /etc/docker-gen/templates/nginx.tmpl
      /etc/nginx/conf.d/default.conf
    networks:
      - jenkins_nw
      - webapp_nw
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    volumes_from:
      - nginx
    volumes:
      - ${HOST_DOCKER_SOCK}:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=${NGINX_ACME_EMAIL}
   

networks:
  jenkins_nw:
    name: jenkins_nw
    driver: bridge
  webapp_nw:
    name: webapp_nw
    driver: bridge

volumes:
  certs:
  vhost:
  html:
  acme: